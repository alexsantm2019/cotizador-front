<div class="row">
  <div class="col-sm-12">

    <div class="row mb-1">
      <div class="col-sm-12">

        <!-- Nuevo producto -->
        <app-nuevo-cliente
          [cliente]="clienteSeleccionado" 
          [isEditMode]="isEditMode" 
          (clienteGuardado)="onClienteGuardado($event)"
          >
        </app-nuevo-cliente>
 
      </div>
    </div>

    <app-card cardTitle="Clientes" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-sm table-hover">
          <thead>
            <tr class="text-center">
              <th>#</th>
              <th>Nombre</th>
              <th>Identificación</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Dirección</th>              
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of getPagedClientes(); let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.identificacion }}</td>
              <td>{{ cliente.correo }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>{{ cliente.direccion }}</td>
              <td class="text-center align-middle">
                <!-- Edicion de producto -->
                  <app-nuevo-cliente 
                  [cliente]="cliente" 
                  [isEditMode]="true" 
                  (clienteGuardado)="onClienteGuardado($event)"
                  >
                  </app-nuevo-cliente>
                  <!-- Eliminar producto -->
                  <button type="button" class="btn btn-sm btn-light-danger" aria-label="Close" (click)="deleteCliente(cliente.id)">
                    <i class="feather icon-trash"></i>
                  </button>
              </td>
            </tr>
            <tr *ngIf="clientes.length === 0">
              <td colspan="8" class="text-center">No hay clientes disponibles</td>
            </tr>
          </tbody>
        </table>

        <nav aria-label="Paginación">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="currentPage = currentPage - 1">Anterior</a>
            </li>
            <li
              class="page-item"
              *ngFor="let page of getPageArray(clientes.length)"
              [class.active]="page === currentPage"
            >
              <a class="page-link" (click)="currentPage = page">{{ page }}</a>
            </li>
            <li
              class="page-item"
              [class.disabled]="currentPage === getPageArray(clientes.length).length"
            >
              <a class="page-link" (click)="currentPage = currentPage + 1">Siguiente</a>
            </li>
          </ul>
        </nav>

      </div>
    </app-card>

  </div>
</div>
