<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <form (ngSubmit)="login()">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <!-- <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" /> -->
              <img id="main-logo" [src]="mainPath" alt="logo-img" class="logo" width="90" height="90"
                (error)="onImgError($event)" />
              <h4 class="mt-3 mb-3 f-w-400">Sign In</h4>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
                <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username"
                  aria-label="Username" aria-describedby="basic-addon1" />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                <input type="password" [(ngModel)]="password" name="password" class="form-control"
                  placeholder="Password" aria-label="Username" aria-describedby="basic-addon3" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-block btn-primary mb-4">Ingresar</button>
              </div>

      </form>
    </div>
  </div>
</div>
